goals:
  title: 使命與目標
  sub1:
    title: 專業表演藝術人才搖籃 × 社區藝文教育推廣基地
    content: 永安藝文館-表演36房為臺北市政府文化局與優人神鼓共同打造的藝術人文空間，也是專業表演人才的培育搖籃。本館與景文高中合作開辦的優人表演藝術班是沒有圍籬和框架的學習場所，提供青少年自主學習和探索自我的機會，建立自信和正面的價值觀。這裡也是文山地區居民最佳的心靈休憩空間，透過藝文講座、工作坊、推廣課程補充藝術能量。歡迎各界喜愛表演藝術、文化活動的朋友到此交流，體驗在地文化與國際藝術交融的生活美學。
  sub2:
    title: 理念宗旨
    content:
      - 透過藝術與生活的文化創意發展，提昇生命品質。
      - 打造表演藝術教育推廣基地。
  sub3:
    title: 經營目標
    content:
      - 表演藝術傳承與推廣的人才培訓計畫。
      - 建構專業國際性的表演藝術交流平台。
      - 推展全民身心靈健康養身運動。
      - 創造藝文多元角度，推廣社區藝術生活化。

utheatre:
  title: 財團法人優人文化藝術基金會
  content:
    - 優人神鼓於1988年創團，迄今已25年，從以「道藝合一」創立優人神鼓具東方元素又兼具世界與當代美學獨一無二的表演藝術風格後，於國內、國外均受到高度的讚譽，亦廣受國內外各地藝術節及劇院之邀演，如：法國亞維儂藝術節、美國紐約下一波藝術節、巴西聖保羅國際藝術節、義大利威尼斯雙年舞蹈節、羅維多東西方藝術節、里昂雙年舞蹈節、新加坡藝術節、盧昂諾曼地藝術節、德國柏林藝術節、巴黎夏日藝術節、香港新視野藝術節…等，足跡遍及五大洲、31國家、70城市，共190場以上的演出，成為臺灣優質文化藝術的象徵，是臺灣最傑出的表演藝術團隊之一，2013、2014年連續獲選為臺灣品牌團隊。
    - 2000年成立財團法人優人文化藝術基金會，全力投入優人神鼓劇團及相關領域之文藝工作。本會以發展藝術及文化生活，並提升社會大眾人文素養及心靈淨化為宗旨。辦理業務如下：
  list:
    - 戲劇、音樂、舞蹈、美術等藝術之國內外展演及推廣。
    - 提升藝術、人文素養及心靈淨化之各項研修課程及訓練計畫。

