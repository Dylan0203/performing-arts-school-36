comm:
  title: 社區專案
  content: 永安藝文館-表演36房是文山地區極具代表性的藝文館舍，設置有各種活動空間，適合舉辦會議、課程、講座、演出活動，並提供文山區在地單位各項合作優惠方案，歡迎多加利用。
  rent:
    title: 空間租借優惠
    content: 下列場地提供文山區居民與在地非營利組織使用優惠，舉辦教學或藝文性質活動，但不得有任何營利行為。藝文閱覽室則以舉辦靜態展覽為主，以不妨害民眾閱讀為原則。
    list:
      - 2F藝文閱覽室，免場租。
      - 2F心靈健身房，免場租。
      - 2F露天音樂廣場，免場租。
      - 3F 藝文大教室，每時段酌收場地維護費 NT$200 元。
  notice:
    title: 《申請須知》
    list:
     - 活動單位最遲請於活動前一個月提出申請，確認場地可使用時段。
     - 應備資料：「永安藝文館-表演36房社區空間使用登記表」、活動企劃案，如為確認登記人身分，本館有權向登記單位提出相關證明文件。
     - 活動提案由表演36房於收件後一週內回覆，審議標準以活動內容是否能促進社區藝文氣息、社區公共參與為主要考量。
     - 審核通過後，請於活動進行前繳交押金及相關費用，使用場地時如有增加費用，使用單位需於使用結束後當日繳清。
     - 申請使用單位辦妥申請手續後，如有變更檔期或是因故取消，請於活動前五天向館方提出，由館方另外安排時段，以免影響其他團體使用該時段權益。若無故取消該場地，該團體於三個月內不得再申請使用。申請使用該場地，為了維護該團體名聲和本館場地公共性，請勿轉讓為他人使用。
     - 申請表下載(連結至下載區)。
  coop:
    title: 合作辦理活動
    content: 歡迎文山地區的朋友與我們合辦活動，可依據活動內容提供場租優惠及行銷宣傳。請將提案企劃mail至： pas36.ut@msa.hinet.net。

