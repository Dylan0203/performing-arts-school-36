id008:
  date: 2014-09-26
  title: 文山漫遊-我的南村生活美學想像
  img: "/img/courses/006.jpg"
  content:
    - 活動時間： 103/10/19（日）14：30
    - 活動地點：永安藝文館 表演36房 5F房頂小劇場
    - 主 講 人：劉克襄／生態旅遊文學作家<br />公視「浩克慢遊」主持人
    - 活動票價：免費（需事先報名）
    - 洽詢電話：02-2939-3088轉分機 106(名額有限額滿為止)
    - 活動內容：<br />位於臺北城南的文山區，好山好水好風景，人文薈萃，而喜愛自然、旅行的劉克襄熟稔木柵文山區的一草一木，是品味文山的最佳領路人。邀請您在秋日的閒適午後，跟著劉克襄老師的腳步，共同感受在木柵、貓空安靜漫遊的趣味。
    - <br />
    - 【關於講者】
    - 長年從事自然觀察、歷史旅行與舊路探勘，身為作家與自然觀察解說員的劉克襄老師，擅長從日常生活的人文風物和自然生態進行各種對話、稱許和反省。至今出版詩、散文、長篇小說、繪本和攝影作品二十餘部，其中「北臺灣漫遊」一書，詳實地記錄其在臺北盆地周邊山區的鄕野風物見聞。
    - <br />
    - 【提醒】
    - 活動開始前30分鐘入場，請已報名的朋友準時入場。
    - 為避免報名名額占缺，使有興趣民眾無法參與，現場將開放候補名額入場。
    - 候補名額將於活動開始前10分鐘開放入場，視現場容納人數調整開放數量。

id009:
  date: 2014-09-26
  title: 文山茶風畫山水初探 講座
  img: "/img/courses/007.jpg"
  content:
    - 活動時間： 103/10/26（日）14：30
    - 活動地點：永安藝文館 表演36房2F心靈健身房
    - 主 講 人：白宜芳／玉壺真香茶齋負責人
    - 活動票價：免費（需事先報名）<a href="https://docs.google.com/forms/d/1tAkHOi6HLlW2KknW4spN4Qoo1j2Z_gq4noQJmlXywUw/viewform">線上報名</a>
    - 洽詢電話：02-2939-3088轉分機 106(名額有限額滿為止)
    - <br />
    - 活動內容：
    - 文山製茶的歷史可追溯至從清朝，這悠久歷史的茶鄉背後有多少故事?資深茶人白宜芳老師探勘、採造文山茶區荒野多年的茶樹，攀登古人植茶遺留下的幽僻山野，採集茶葉標本、採製茶葉，並現場寫生作畫，祈願用水彩創作、古式製茶，配合田野調查、鄉野文史，來豐富與禮讚文山茶風！邀請您在微涼秋意的午後，在白老師的引領下，透過視、聽、味、嗅，領略百年文山茶區歷史的丰采。
    - <br />
    - 【關於講者】
    - 在華人茶界，以「野茶人」名號著稱的白宜芳老師，自幼愛好繪畫與精神文藝事物，四十年前受耆老工夫茶啟蒙，長年浸淫在野生茶與歷史名茶的研究與推廣中，。他認為喝茶不僅喝香氣、覺氣韻，還能品出茶葉受日月、山川、人文、歲月浸潤之大美與性靈深度，年久月深，終能「以茶會心、以心衍茶」。
    - <br />
