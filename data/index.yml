    title: 秋日好養生，太極導引、菩提功夫禪系列課程健康招生中！
    img: "./img/news/001.jpg"
    summary: 時過秋分，天氣漸涼，正是調節身體養氣生息的好時機。特別推薦太極導引班，以及最新推出的菩提功夫禪常態班，都是適合各年齡層的優質健康課程，歡迎您前來體驗，感受身心平衡的寧靜。
