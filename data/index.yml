    title: 2014文山藝術季即將熱鬧登場，快來參加臺北城南最精彩的藝文饗宴！
    img: "./img/news/002.jpg"
    summary: 永安藝文館-表演36房主辦文山藝術季迄今已第8年，串聯景文高中優人表演藝術班、政大藝文中心、文山劇場、臺灣戲曲學院等單位，以講座、展覽、表演、身心靈等不同面向的活動，妝點成為文山地區秋冬時節最繽紛的藝文風景。
