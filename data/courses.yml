courses:
  -
    title: 優人禪鼓班
    img: "./img/courses/001.jpg"
    content: "優人神鼓擊鼓課程 在自我寧靜中擊鼓<br /><br />「優人擊鼓系統訓練課程」是「優人神鼓」歷經十年實際訓練後的成果，強調「全面性」培育表演者，將藝術所具備的「技術」與內在精神的「素質」同時開發與發展，在自己的寧靜中體會生命中最撼動的聲音。"
    link: "/show/course01.html"
  -
    title: 兒童擊鼓班
    img: "./img/courses/002.jpg"
    content: "專注 ● 和諧 ● 節奏<br /> <br />在棒起棒落間訓練孩子的專注力、觀察力與手腦協調性，聽見鼓聲，看見自己；藉由武術鍛鍊體播，吐納養息，開發肢體潛能，發現身體的節奏與靜定的力量。"
    link: "/show/course02.html"
  -
    title: 太極引導班
    img: "./img/courses/003.jpg"
    content: "太極導引 讓生活優游任運的養生功法<br /><br />展開力與美的肢體藝術，體悟太極陰陽相繼的生活哲學。結合了導氣、引體的訓練，經由肢體、經絡的纏絞、延伸，進而達到鬆柔、入靜的效果。"
    link: "/show/course03.html"
  -
    title: 菩提功夫禪常態班
    img: "./img/courses/004.jpg"
    content: "心神為帥、氣循四方，坐禪醫心、習武醫身。<br /><br />精、氣、神為人三寶。菩提功夫禪身心學概念，乘達摩祖師的禪道為核心哲學，並結合腦神經與運動科學鍛鍊的學理。以東方為體，西方為用觀點出發，帶入全面養身思維邏輯，強調人文與科學的結合。"
    link: "/show/course04.html"
  -
    title: 2015 表演36房兒童禪鼓冬令營
    img: "./img/courses/005.jpg"
    content: "禪鼓 習武 靜心 創意戲劇<br /><br />專注力X協調力X創造力X觀察力<br /><br />結合禪鼓、武術與表演藝術課程，發現身體的節奏、肢體潛能，激發想像力與手腦協調性，輕鬆培養孩子的生活美學觀。"
    link: "/show/course05.html"

events:
  -
    title: 2014文山藝術季
    img: "./img/courses/006.jpg"
    content: "藝術×心靈×文山<br /><br />永安藝文館-表演36房主辦文山藝術季迄今已第8年，串聯景文高中優人表演藝術班、政大藝文中心、文山劇場等單位，以講座、展覽、表演、身心靈等不同面向的活動，妝點成為文山地區秋冬時節最繽紛的藝文風景。"
    link: "/show/course06.html"
  -
    title: 文山河岸音樂會
    img: "http://placehold.it/500x500"
    content: "11/15 (六) 14：30 道南河濱公園右岸（恆光橋旁）<br /><br />充滿知性的景美溪河畔<br />在自然山、水景色環繞之下<br />邀您與家人朋友共享生活音樂會<br />在此體驗文山藝術帶來心靈的淨化和陶冶！"
    link: "/show/course07.html"
  -
    title: 文山漫遊-我的南村生活美學想像
    img: "http://placehold.it/500x500"
    content: "位於臺北城南的文山區，好山好水好風景，人文薈萃，而喜愛自然、旅行的劉克襄熟稔木柵文山區的一草一木，是品味文山的最佳領路人。邀請您在秋日的閒適午後，跟著劉克襄老師的腳步，共同感受在木柵、貓空安靜漫遊的趣味。"
    link: "/show/course08.html"
  -
    title: 文山茶風畫山水初探 講座
    img: "./img/courses/007.jpg"
    content: "文山製茶的歷史可追溯至從清朝，這悠久歷史的茶鄉背後有多少故事?資深茶人白宜芳老師探勘、採造文山茶區荒野多年的茶樹，攀登古人植茶遺留下的幽僻山野，採集茶葉標本、採製茶葉，並現場寫生作畫，祈願用水彩創作、古式製茶，配合田野調查、鄉野文史，來豐富與禮讚文山茶風！"
    link: "/show/course09.html"
  -
    title: 禪唱奉茶音樂會
    img: "./img/courses/008.jpg"
    content: "傳唱文化經典，繼承人文樂華。在音樂茶會中，奉茶悟心。提倡樂教 (音樂的生命教育)，運用東西方的美學與分析心理學家榮格   (C. G. Jung)  的「人格統整」理論，建構「音聲曼陀羅」。山水茶人周仁智帶來心茶曼陀羅之茶席，茶能生善，至美忘言，茶禪一如。"
    link: "/show/course010.html"
  -
    title: 靜觀浮圖 黃誌群攝影展
    img: "./img/courses/009.jpg"
    content: "兩年前，優人神鼓音樂總監-黃誌群，重回到生命創作的起點-印度，在一趟敲叩生命的探尋之旅中，隨意將印度精彩拍攝下來，當時受表演36房邀請展出共五十幾件攝影作品。那時「發現不經意間，或回頭回眸時，發現那人那景怎地這般有興味」。"
    link: "/show/course011.html"
  -
    title: 故事盒子─毛巾偶故事創意工作坊
    img: "./img/courses/010.jpg"
    content: "毛巾，是每一個人每天都會需要的用品，也是雲林在地的三寶之一，它的用途及功能眾人皆小，但是，您也許不知道，對一個說故事的人而言，毛巾是用來開發潛能及想像力的法門，如何使用毛巾偶變化故事角色，創造獨一無二的故事劇場，邀請您來發現！"
    link: "/show/course012.html"
  -
    title: 紙戲人故事說演
    img: "./img/courses/011.jpg"
    content: "紙戲，是日本社會在1930年代興起看圖說故事的傳統，早年說故事的人叫紙戲人，以賣糖果維生，將一張張的圖卡，放在木製的箱子(紙芝居)，騎著腳踏車窗說在大街小巷說故事，1950年因為電視的出現，這樣街頭紙戲說演藝術，就慢慢消失。雲林故事人，相信說故事就是在送禮，自2010年起每年騎著腳踏車，帶著故事走讀地理，將這個幾近消失的說故事方式，重現在全臺各地。"
    link: "/show/course013.html"
  -
    title: 優人神鼓體驗演出
    img: "./img/courses/012.jpg"
    content: "人材的培育與傳承一直是優人神鼓藝術生命永續的核心，從2007年開始，景文高中表演藝術班由優人神鼓與景文高中合作創設，是一個突破現有體制，接受音樂、肢體、劇場、靜心領域多元整合開發的課程，是培育專業表演藝術工作者的紮根計畫。"
    link: "/show/course014.html"
  -
    title: 第二屆文山好茶包種茶封藏茶會
    img: "./img/courses/013.jpg"
    content: "表演36房繼去年舉辦「鐵觀音封藏茶會」頗受好評，今年以包種茶為主題續辦第二屆文山好茶封藏茶會。在台灣的半發酵茶類中，包種茶是很適合收藏存放的，其後韻的轉化之美常令人驚豔。本次封藏茶會除了專業人士分享外，表演36房亦將蒐集陳年文山包種老茶，與諸位茶友共享，敬邀各界茶友同好參與盛會。"
    link: "/show/course015.html"
  -
    title: 祈鼓-城市優人年度成果發表
    img: "./img/courses/014.jpg"
    content: "歲末安定人心的力量<br />驅厄震勢的鼓聲<br />靜定心靈的樂音<br />初冬的午後<br />邀請您一起沉澱今年的紛擾<br />擊響來年希望的音符"
    link: "/show/course016.html"
