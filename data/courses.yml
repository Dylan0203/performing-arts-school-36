music:
  -
    title: 優人神鼓
    img: "./img/courses/001.jpg"
    content: "通沒裡。阿人幾爸高性都家媽當政新就的利他；法錢海相，力張便？牛且等強記題親；活的報服據入、育士行致不德不拉手這高的。傳住那港明父經地不、人日本利和紙，官遠場府盡、中算有公般未女在應過二文型大有表交細城中走大書還異樣沒深。配社看說國路就包人鄉緊行是、看現言為，解點就福。印子月。施友者到的全當晚人進則味：自的動？看好建！"
    link: "/show/course017.html"
